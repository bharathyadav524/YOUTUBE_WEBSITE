<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BHARATH'S   WEBSITE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      background-color:powderblue; /* Background color */
    }
    .logo-container {
      animation: pulse 2s infinite alternate; /* Pulse animation */
      position: relative; /* Ensure the logo is positioned correctly */
    }
    .logo-container img {
      width: 200px; /* Adjust the width as needed */
      height: auto; /* Maintain aspect ratio */
    }
    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="srtech_logo.jpg" alt="SR Tech Logo">
  </div>
</body>
</html>
